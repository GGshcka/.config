################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,1920x1080,auto,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun
$browser = vivaldi
$shScript = /home/silly/.config/hypr/status_notify.sh

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

exec-once = waybar & hyprpaper & hyprlock & dunst & ags #& hypridle 
exec-once = telegram-desktop && hyprctl dispatch move_to_workspace magic
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = XCURSOR_SIZE,16
env = HYPRCURSOR_SIZE,16
env = XDG_DATA_DIRS=$XDG_DATA_DIRS:/var/lib/snapd/desktop
env = GTK_THEME,Adwaita:dark




#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 2.5
    gaps_out = 5,36

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(ffffff4d)
    col.inactive_border = rgba(ffffff1a)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 3 
        vibrancy = 0.7
    }

    layerrule = blur,waybar
    layerrule = ignorezero,waybar
    layerrule = blur,ags
    layerrule = ignorezero,ags
    layerrule = blur,kitty
    layerrule = ignorezero,kitty
    layerrule = blur,class:(org.telegram.desktop)
    layerrule = ignorezero,class:(org.telegram.desktop)
    layerrule = blur,notifications
    layerrule = ignorezero,notifications
    layerrule = blur,rofi
    layerrule = ignorezero,rofi
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = fadeBezier, .5, .8, 1, 1

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, fadeBezier, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, fadeBezier, fade
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us, ru
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = elan0504:01-04f3:3091-touchpad
    sensitivity = 0.2
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating,
bind = $mainMod SHIFT, F, fullscreen,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, B, exec, $browser
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, Tab, exec, rofi -show window
bind = $mainMod, Escape, exec, ~/.config/rofi/powermenu.sh
bind = $mainMod, F1, exec, $shScript airdrop.toogle
bind = $mainMod SHIFT, F1, exec, $shScript airdrop.status

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Exec apps that i need to be open without term... (if it crushed or something else...)
bind = $mainMod SHIFT, KP_End, exec, waybar
bind = $mainMod SHIFT, KP_Down, exec, hyprpaper
bind = $mainMod SHIFT, KP_Next, exec, ags

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, T, exec, telegram-desktop
# bind = $mainMod, N, exec, swaync-client -t

#Контроль звука динамиков
bindel=, XF86AudioRaiseVolume, exec, $shScript volume.up
bindel=, XF86AudioLowerVolume, exec, $shScript volume.down
bindl=, XF86AudioMute, exec, $shScript volume.mute

#Контроль звука микрофона
bindel= SHIFT, XF86AudioRaiseVolume, exec, $shScript microphone.up
bindel= SHIFT, XF86AudioLowerVolume, exec, $shScript microphone.down
bindl= SHIFT, XF86AudioMute, exec, $shScript microphone.mute

#Контроль музыки
bindl=, XF86AudioPlay, exec, playerctl play-pause
bindl=, XF86AudioNext, exec, playerctl next
bindl=, XF86AudioPrev, exec, playerctl previous

#Контроль яркости экрана
bindel=, XF86MonBrightnessUp, exec, $shScript brightness.up
bindel=, XF86MonBrightnessDown, exec, $shScript brightness.down

#Уведомление о преключении Touchpadа 
bindl=, XF86TouchpadOn, exec, $shScript touchpad.on
bindl=, XF86TouchpadOff, exec, $shScript touchpad.off

#Доп. действие при переходе в сон
bindel=, XF86Sleep, exec, hyprlock

# Скриншот всего экрана
bind =, Print, exec, grim ~/Изображения/Screenshots/screenshot-$(date +%Y-%m-%d-%H-%M-%S).png && wl-copy < ~/Изображения/Screenshots/screenshot-$(date +%Y-%m-%d-%H-%M-%S).png

# Выбор области для скриншота
bind = SUPER, Print, exec, grim -g "$(slurp)" ~/Изображения/Screenshots/screenshot-$(date +%Y-%m-%d-%H-%M-%S).png && wl-copy < ~/Изображения/Screenshots/screenshot-$(date +%Y-%m-%d-%H-%M-%S).png

bind =, XF86Presentation, exec, $shScript nbfc.toogle
bind = SHIFT, XF86Presentation, exec, $shScript nbfc.status

